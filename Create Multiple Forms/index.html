        <header>

            <form action="" method="post">
                <label for="email">Email</label>
            <input type="email" id="email" name="email" value="" required placeholder="abc@gmail.com">
            
            <label for="password">Password</label>
            <input type=password id="password" name="email" value="" required>
            
           <button type="login" name="login">

            </form>
<hr>

        <br />
        <br />

        <main>
            <section>
                <h3><a href="">Coding Ninjas Blogs</a></h3>
<img src="https://ninjasfiles.s3.amazonaws.com/asset_0000000000000003_1548425216_coding-ninjas-love-coding.png">
            </section>
<hr>
            <br />
            <br />

            <section>

                <h2><u>REGISTRATION</u></h2>

                <form action="" method="post">
                    <table>
                        <tr>
                            <td><label for="firstName">FirstName</label></td>
                       <td> <input type="text" id="firstName" name="firstName" value=""></td>
                        </tr>
                        <tr>
                            <td> <label for="lastName">LastName</label></td>
                        <td><input type="text" id="lastName" name="lastName" value=""></td>
                        </tr>
                        
                        
                        <tr>
                            <td><label for="flat_add">Current Address:</label></td>
                            <td colspan="2">
                            <table>
                                <tr>
                                    <td><label for="flat_no">FlatNo. HouseNo.</label></td>
                                    <td><input type="text" id="flat_no" name="flat_no" value=""></td>
                                </tr>
                                <tr>
                                    <td><label for="locality">Locality</label></td>
                                    <td><input type="text" id="locality" name="locality" value=""></td>
                                </tr>
                                <tr>

                                    <td><input type="text" id="city" name="city" value=""></td>
                                </tr>
                                </table>
                            </td>
                        </tr>
                        
                        <tr>
                            <td colspan="2"><label><b>Is Current address and Permanent address same?</b></label></td>
                        <td>
                            <input type="radio" name="perm" value="yes" checked>Yes
                            <input type="radio" name="perm" value="no">No

                        <tr>

                        </tr>
                        
                        <tr>
                            <td><label for="pass_word">Password:</label></td>
                            <td><input type="text" id="pass_word"></td>

                    <button><big>Register</big></button>
